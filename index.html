<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="js-clock">
        <h2>00:00:00</h2>
    </div>
<!--html의 input의 속성인 required, maxlength 등을 이용하기 위해서는 form 안에 위치시켜야 함-->
    <form class="hidden" id="login-form">
        <input required maxlength="15" type="text" placeholder="What is your name"/>
        <input type="submit" value="Log In"/>
    </form>
<!--button 혹은 submit 타입의 input은 클릭(작동)시 페이지를 리로딩한다.-->
    <h1 id="greeting" class="hidden"></h1>

    <form class="hidden" id="logout-form">
        <button id="logout-form">Log Out</button>
    </form>

    <form id="todo-form" class="hidden">
        <input required type="text" placeholder="Write a to do and press enter">
    </form>

    <div id="alert-login" class="hidden">please login to use ToDo</div>

    <ul id="todo-list"></ul>

    <div id="quote">
        <span id="quoteContent"></span>
        <span id="quoteAuthor"></span>
    </div>

    <div id="weather">
        <span></span>
        <span></span>
    </div>

    <ul class="js-toDoList"></ul>

    <script src="js/login.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/bg.js"></script>
    <script src="js/quote.js"></script>
    <script src="js/weather.js"></script>
</body>
</html>
